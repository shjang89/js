<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const url = "https://jsonplaceholder.typicode.com/todos/";
        axios.get(url).then(res => {
            console.log(res.data);
            const lastData = res.data.find(li => li.id === 200);
            console.log(lastData);
            console.log(lastData.id)
            // 콜백헬 해결한다 했는데 얘도 반복되니까 깊이가 생기네?
            // 이걸 해결하기 위해 async/await 사용
            axios.get(url + lastData.id).then(result => console.log(result));

            // 중첩요청
            // id 가 200인 경우 https://jsonplaceholder.typicode.com/todos/200
        }).catch(error => {
            console.log(error);
        })
    </script>
</body>
</html>
